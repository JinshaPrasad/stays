<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.googleapis.com https://*.gstatic.com; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://firestore.googleapis.com; script-src 'self' 'unsafe-inline' https://*.googleapis.com https://*.gstatic.com; style-src 'self' 'unsafe-inline';">
    <title>Room Listings</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <h1>Available Rooms</h1>
        <div class="filters">
            <select id="stayTypeFilter">
                <option value="">All Stay Types</option>
                <option value="Paying Guest">Paying Guest</option>
                <option value="Hostel">Hostel</option>
                <option value="Apartment">Apartment</option>
             </select>           
                <select id="genderFilter">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>    
            <select id="statusFilter">
                <option value="">All Statuses</option>
                <option value="Available">Available</option>
                <option value="Booked">Booked</option>
                <option value="Maintenance">Maintenance</option>
            </select>
            <input type="number" id="maxRent" placeholder="Max Rent">
        </div>
        
        <div id="roomsContainer" class="rooms-grid"></div>
        
        <div id="loading" class="loading">Loading rooms...</div>
        <div id="noResults" class="no-results" style="display: none;">No rooms found matching your criteria.</div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="home.js"></script>
</body>
</html>
